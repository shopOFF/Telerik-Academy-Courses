<div style="border: 1px solid black">
  <h2>UserListComponent</h2>
  <app-title [title]="'UserListComponent Header'" [bckgColor]="'red'"></app-title>

  <div *ngFor="let user of users">
    <p>{{user.name}}</p>
  </div>

  <input type="text" #f>

  <button (click)="addUser(f.value); f.value=''">Add User</button>
</div>
