<powers-radio-buttons [powers]=powers (selectedPowerChanged)="onSelectedPowerChanged($event)">
</powers-radio-buttons>

    <li class="superhero-item" *ngFor="let superhero of (superheroes | filterByPower: power | sort:'-name')">
        <superhero-item [superhero]=superhero></superhero-item>
    </li>
</ul>
