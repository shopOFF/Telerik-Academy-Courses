<!DOCTYPE html>
<html>
<head>
    <title>CSS Display - Height</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 2px black solid;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        ala bala
    </div>

    <span class="box">ala bala</span>
</body>
</html>
